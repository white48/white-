<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - النبيل</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-white shadow-sm sticky-top">
        <nav class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="logo text-primary fw-bold">النبيل</h1>
                <div class="contact-btn ms-3">
                    <a href="https://wa.me/your_number" class="btn btn-success">
                        <i class="bi bi-whatsapp"></i> اتصل بنا
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="product-gallery mb-4">
                        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <!-- Images will be loaded here dynamically -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">السابق</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">التالي</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2 id="product-name" class="mb-3"></h2>
                    <p id="product-description" class="mb-4"></p>
                    <h4 id="product-price" class="text-primary mb-4"></h4>
                    <a href="#" id="order-whatsapp" class="btn btn-success btn-lg" target="_blank">
                        <i class="bi bi-whatsapp"></i> اطلب الآن عبر واتساب
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">© 2023 النبيل. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
